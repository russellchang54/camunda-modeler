cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

jobs:
  include:
    - stage: test
      node_js: node
      language: node_js
      script: "npm run all -- --x64"
    - stage: "distro [windows+linux]"
      os: linux
      services: docker
      language: generic
      script:
      - |
        docker run --rm \
          --env-file <(env | grep -E 'DEBUG|NODE_|ELECTRON_|NPM_|CI|TRAVIS|WIN_CSC_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
          -v ${PWD}:/project \
          -v ~/.cache/electron:/root/.cache/electron \
          -v ~/.cache/electron-builder:/root/.cache/electron-builder \
          electronuserland/builder:wine \
          /bin/bash -c "npm i && npm run build -- --win --linux --publish"
    - stage: "distro [macos]"
      os: osx
      osx_image: xcode9
      node_js: node
      language: node_js
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
      script: npm run build -- --mac --publish
    - stage: "nightly build [windows+linux]"
      os: linux
      services: docker
      language: generic
      script:
      - |
        docker run --rm \
          --env-file <(env | grep -E 'DEBUG|NODE_|ELECTRON_|NPM_|CI|TRAVIS|WIN_CSC_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
          -v ${PWD}:/project \
          -v ~/.cache/electron:/root/.cache/electron \
          -v ~/.cache/electron-builder:/root/.cache/electron-builder \
          electronuserland/builder:wine \
          /bin/bash -c "npm i && npm run build -- --win --linux --nightly --no-publish"
    - stage: "nightly build [macos]"
      os: osx
      osx_image: xcode9
      node_js: node
      language: node_js
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
      script: npm run build -- --mac --nightly --no-publish

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

stages:
  - test
  - name: "distro [windows+linux]"
    if: tag =~ ^v\d
  - name: "distro [macos]"
    if: tag =~ ^v\d
  - name: "nightly build [windows+linux]"
    if: type IN (cron)
  - name: "nightly build [macos]"
    if: type IN (cron)